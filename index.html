<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>
    <div class="box">
        <div class="box-inner">
            <div class="box-horizontal">
                <div class="text-area">
                </div>
            </div>
            <div class="box-horizontal">
                <div class="button button-long button-red" id="clear">
                    <p>AC</p>
                </div>
                <div class="button button-primary" id="backspace">
                    <p>C</p>
                </div>
                <div class="button button-primary" id="plus">
                    <p>+</p>
                </div>
            </div>
            <div class="box-horizontal">
                <div class="button button-primary" id="one">
                    <p>1</p>
                </div>
                <div class="button button-primary" id="two">
                    <p>2</p>
                </div>
                <div class="button button-primary" id="three">
                    <p>3</p>
                </div>
                <div class="button button-primary" id="minus">
                    <p>-</p>
                </div>
            </div>
            <div class="box-horizontal">
                <div class="button button-primary" id="four">
                    <p>4</p>
                </div>
                <div class="button button-primary" id="five">
                    <p>5</p>
                </div>
                <div class="button button-primary" id="six">
                    <p>6</p>
                </div>
                <div class="button button-primary" id="times">
                    <p><i class="fa-sharp fa-solid fa-xmark"></i></p>
                </div>
            </div>
            <div class="box-horizontal">
                <div class="button button-primary" id="seven">
                    <p>7</p>
                </div>
                <div class="button button-primary" id="eight">
                    <p>8</p>
                </div>
                <div class="button button-primary" id="nine">
                    <p>9</p>
                </div>
                <div class="button button-primary" id="divide">
                    <p><i class="fa-solid fa-divide"></i></p>
                </div>
            </div>
            <div class="box-horizontal">
                <div class="button button-primary light" id="color-mode">
                    <p><i id="mode-icon" class="fa-solid fa-sun"></i></p>
                </div>
                <div class="button button-primary" id="zero">
                    <p>0</p>
                </div>
                <div class="button button-primary" id="dot">
                    <p>.</p>
                </div>
                <div class="button button-green" id="equal">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>by Alif Wibowo <a target=”_blank” href="https://github.com/aliflikescoding"><i class="fa-brands fa-github"></i></a></h2>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
